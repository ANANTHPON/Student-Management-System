<section class="vh-100" style="background: radial-gradient(circle at top left, #74ebd5, #ACB6E5);">
  <div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        <div class="card shadow-lg bg-glass border-0 rounded-4">
          <div class="row g-0">
            <!-- Left side content -->
            <div class="col-md-6 p-5 d-flex flex-column justify-content-center text-white" style="background: linear-gradient(to bottom right, #4facfe, #00f2fe); border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;">
              <h1 class="fw-bold mb-4">The best offer<br><span style="color: #e0f7fa">for your business</span></h1>
              <p class="mb-0">The student management system is a web-based tool that allows teachers to manage daily classroom information more efficiently.</p>
            </div>

            <!-- Right side login form -->
            <div class="col-md-6 p-5">
              <h3 class="mb-4 text-center">Log In</h3>
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email address</label>
                  <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email" required />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required />
                </div>

                <!-- Checkbox -->
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="newsletter" checked />
                  <label class="form-check-label" for="newsletter">Subscribe to our newsletter</label>
                </div>

                <!-- Login button -->
                <div class="d-grid mb-4">
                  <button type="submit" class="btn btn-primary" (click)="OnUserLogin()">Log In</button>
                </div>

                <!-- Links -->
                <p class="text-center mb-2">Don't have an account? <a routerLink="/register">Register here</a></p>
                <p class="text-center mb-4">Forgot password? <a routerLink="/forgotPassword">Reset it here</a></p>

                <!-- Social logins -->
                <div class="text-center">
                  <p class="mb-2">Or log in with:</p>
                  <button type="button" class="btn btn-outline-secondary btn-floating mx-1">
                    <i class="bi bi-facebook"></i>
                  </button>
                  <button type="button" class="btn btn-outline-secondary btn-floating mx-1" (click)="OnSignInWithGoogle()">
                    <i class="bi bi-google"></i>
                  </button>
                  <button type="button" class="btn btn-outline-secondary btn-floating mx-1">
                    <i class="bi bi-twitter"></i>
                  </button>
                  <button type="button" class="btn btn-outline-secondary btn-floating mx-1">
                    <i class="bi bi-github"></i>
                  </button>
                </div>
              </form>
            </div>
          </div> <!-- end row -->
        </div> <!-- end card -->
      </div>
    </div>
  </div>
</section>
